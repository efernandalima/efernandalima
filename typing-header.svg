  <rect y="24" width="900" height="12" fill="#1a1a1a"/>
  <!-- Dots -->
  <circle cx="20" cy="18" r="5" fill="#ff5f57"/>
  <circle cx="36" cy="18" r="5" fill="#febc2e"/>
  <circle cx="52" cy="18" r="5" fill="#28c840"/>
  <!-- File name -->
  <text x="450" y="23" text-anchor="middle" font-family="monospace" font-size="11" fill="#555">FernandaLima.java</text>

