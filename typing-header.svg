  <g transform="translate(54, 164)" clip-path="url(#clip6)">
    <text font-family="monospace" font-size="13" y="14">
      <tspan fill="#c792ea">  public </tspan><tspan fill="#82aaff">String[] </tspan><tspan fill="#82b1ff">stack</tspan><tspan fill="#89ddff">()</tspan><tspan fill="#eeffff"> { </tspan><tspan fill="#c792ea">return new </tspan><tspan fill="#82aaff">String[]</tspan><tspan fill="#eeffff">{</tspan>
