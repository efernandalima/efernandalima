      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#111111"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Clip paths for typing reveal effect -->
    <clipPath id="clip1"><rect x="0" y="0" width="0" height="20"><animate attributeName="width" from="0" to="600" dur="0.8s" begin="0.3s" fill="freeze"/></rect></clipPath>
    <clipPath id="clip2"><rect x="0" y="0" width="0" height="20"><animate attributeName="width" from="0" to="600" dur="0.5s" begin="1.2s" fill="freeze"/></rect></clipPath>
    <clipPath id="clip3"><rect x="0" y="0" width="0" height="20"><animate attributeName="width" from="0" to="600" dur="0.6s" begin="1.8s" fill="freeze"/></rect></clipPath>
    <clipPath id="clip4"><rect x="0" y="0" width="0" height="20"><animate attributeName="width" from="0" to="600" dur="0.7s" begin="2.5s" fill="freeze"/></rect></clipPath>
    <clipPath id="clip5"><rect x="0" y="0" width="0" height="20"><animate attributeName="width" from="0" to="600" dur="0.5s" begin="3.3s" fill="freeze"/></rect></clipPath>
    <clipPath id="clip6"><rect x="0" y="0" width="0" height="20"><animate attributeName="width" from="0" to="600" dur="1.0s" begin="3.9s" fill="freeze"/></rect></clipPath>
    <clipPath id="clip7"><rect x="0" y="0" width="0" height="20"><animate attributeName="width" from="0" to="600" dur="0.6s" begin="5.0s" fill="freeze"/></rect></clipPath>
    <clipPath id="clip8"><rect x="0" y="0" width="0" height="20"><animate attributeName="width" from="0" to="600" dur="0.4s" begin="5.7s" fill="freeze"/></rect></clipPath>
  </defs>

